<!DOCTYPE html>
<html>
    <head>
        <title>Tool Tip Widget in jQuery UI</title>
        <link rel="stylesheet" href="jquery-ui/jquery-ui.css">
        <link rel="stylesheet" href="jquery-ui/jquery-ui.structure.css">
        <link rel="stylesheet" href="jquery-ui/jquery-ui.theme.css">
    </head>
    
    <body>
            <h2> Accordian Example</h2>
     <div id="mydiv">
         <h2>Lion</h2>
         <p>It is the king of jungle and so symbol of bravery </p>
         <h2>Tiger</h2>
         <p>It is the kind of lion and colour as white ,orange and black </p>
         <h2>Cheetah</h2>
         <p>fastest animal of jungle  </p>
        
     </div>   
    </body>
    <script src="jquery-3.4.1.js" type="text/javascript"></script>
    <script src="jquery-ui/jquery-ui.js" type="text/javascript"></script>
    <script>
       $("#mydiv").accordion({
           collapsible: true,
           event: "mouseover",
           animate: 200,
           active: 1,
           icons:{header:"ui-icon-plus",activeHeader:"ui-icon-minus"}
       });

    </script>

</html>

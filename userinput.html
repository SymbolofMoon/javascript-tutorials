<!DOCTYPE html>
<html>
    <head>
        <title>User Input</title>
         <script type="text/javascript">
            function fn1(){

              var str= document.getElementById("text1").value;
              alert("The value entered is " + str );
            }
            

            //radio buttons application
            function fn2(){

                var rd1 = document.getElementById("rd1");
                var rd2 = document.getElementById("rd2");

                if (rd1.checked==true){
                    alert("the Channel selected is" + rd1.value);
                }
                else if(rd2.checked==true){

                    alert("the Channel selected is" + rd2.value);  
                }
                else{
                    alert("No channel selected")
                }
            }
           //select box application
            function fn3(){

                var select1 = document.getElementById("selectbox");
                alert("The selected city is "+ select1.options[select1.selectedIndex].value );
            }
            
         </script>   
    </head>
    
    <body>
        <input type="text" placeholder="Enter anything" id="text1">
        <br>
        <button onclick="fn1()" id="btn1">Submit</button><br>
        <input type="radio" id="rd1" name="grp1" value="Aaj Tak">Aaj Tak <br>
        <input type="radio" id="rd2" name="grp1" value="India TV">India TV <br>
        <button id="btn2" onclick="fn2()">Click Here</button> 
        <br>
        <select id="selectbox">
            <option value="Dwarka">Dwarka</option>
            <option value="Kota">Kota</option>
            <option value="Roorkee">Roorkee</option>  
        </select>
        <br>
        <button onclick="fn3()" id="btn3">Click here</button>        
    </body>


</html>

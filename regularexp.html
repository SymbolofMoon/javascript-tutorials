<!DOCTYPE html>
<html>
    <head>
        <title>Regular Expression</title>
         <script type="text/javascript">
            //lecture 27
           function validate(){

            var username = document.getElementById("uname");
            var regx = /[a-m]E00/i;///[^1-9avf]avf/what is not valid is 1 to 9 ,a,v,f in first character
           // regx= new RegExp("E00","i") (another way to use it)
            
            if (regx.test(username.value)){

               // alert("No blank value is allowed");
               alert("Username is correcr");
               return true; 
            }
            
            else {
                username.style.border="solid 3px red";
                document.getElementById("lbluser").style.visibility="visible";
                return false;
            }

           }
         </script>   
    </head>
    
    <body>
     <form onsubmit="return validate()" action="message.html" >
         <input id="uname" placeholder="Username1" type="text">
         <label id="lbluser" style="color:red; visibility: hidden">Invalid</label>
         <label id="lbuser" style="color:green; visibility: hidden ">Valid</label><br><br>
         <input id="pass" placeholder="password1" type="password">
         <label id="lblpass" style="color:red; visibility: hidden">Invalid</label>
         <label id="lbpass" style="color:green; visibility: hidden ">Valid</label><br><br>
         <button type="submit"> Submit</button>
     </form> 
    </body>


</html>

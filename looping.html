<!DOCTYPE html>
<html>
    <head>
        <title>Looping</title>
         <script type="text/javascript">
            //This is a comment, variables are case sensititve
           
            for( var num = 16;num<=32;num+=2)
            {
              document.write("<p>"+num+"</p>");
           
            }

            var n=2;
            while(n<10)
            {
               
                document.write(n );
                document.write("\n "+"Hello Priya"+"<br><br>")
                n=n+2;
              
            }
            var x=0;
            do{

                document.write("<h2>Prateek</h2>")
                x++;
            } while(x<10);
         </script>   
    </head>
    
    <body>

    </body>


</html>

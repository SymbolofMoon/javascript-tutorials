<!DOCTYPE html>

    <head>
        <title>Conditional statements</title>
         <script type="text/javascript">
            //This is a if-else statement whether a number is even or odd
            var x= 7;
            if (x%2==0)
            {
                     document.write("7 is even ")
                    if(x>0){
                       
                        document.write("number is positive")

                    }
                    else{
                        document.write("number is not positive")


                    }
                                
            }
            else{
                document.write("7 is odd ")
                if(x>0){
                       
                    document.write("number is positive")

                }
                else{
                    document.write("number is not positive")


                }
                            

            }
        </script>

        <script>

            //We find the name  of week by its number Switch case:)
            //numbers,strings, boolean values in the replace of 1,2,3,4,5,6,7...
            var day = 77;
            switch(day){
              case 1: 
                 document.write("Monday");
                 break;
              case 2: 
                 document.write("Tuesday"); 
                 break;  
              case 3: 
                 document.write("wednesday");
                 break; 
              case 4: 
                 document.write("thursday");
                 break; 
              case 5: 
                 document.write("friday"); 
                 break;
              case 6: 
                 document.write("Saturday"); 
                 break;
              case 7: 
                 document.write("Sunday");
                 break; break;
              default:
                 document.write("wrong input");  

            }
           
        </script>   
    </head>

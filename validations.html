<!DOCTYPE html>
<html>
    <head>
        <title>Validations</title>
         <script type="text/javascript">
            //lecture 27
           function validate(){

            var username = document.getElementById("uname");
            var password = document.getElementById("pass");
            
            if (username.value.trim()==""){

               // alert("No blank value is allowed");
               username.style.border="solid 3px red";
               document.getElementById("lbluser").style.visibility="visible";

                return false;
            }
            else if(password.value.trim()==""){

               // alert("No blank value is allowed");
               password.style.border="solid 3px red";
               document.getElementById("lblpass").style.visibility="visible";
                return false;
            }
            else if(password.value.trim().length<5){
                alert("password is too small")
                return false;
            }
            else {

               username.style.border="solid 3px green";
               document.getElementById("lbuser").style.visibility="visible";
               password.style.border="solid 3px green";
               document.getElementById("lbpass").style.visibility="visible";
               alert("The above crenditials are ok")
            }

           }
         </script>   
    </head>
    
    <body>
     <form onsubmit="return validate()" action="message.html" >
         <input id="uname" placeholder="Username1" type="text">
         <label id="lbluser" style="color:red; visibility: hidden">Invalid</label>
         <label id="lbuser" style="color:green; visibility: hidden ">Valid</label><br><br>
         <input id="pass" placeholder="password1" type="password">
         <label id="lblpass" style="color:red; visibility: hidden">Invalid</label>
         <label id="lbpass" style="color:green; visibility: hidden ">Valid</label><br><br>
         <button type="submit"> Submit</button>
     </form> 
    </body>


</html>

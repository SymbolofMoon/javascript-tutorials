<!DOCTYPE html>
<html>
    <head>
        <title>Default</title>
         <script type="text/javascript">
            var opacity=0;
            var intervalID=0;
            //Lecture:34
           function fadeout(){
                intervalID=setInterval(hide,200)
           }

           function hide(){
              var img1=document.getElementById("img1");
              opacity= Number(window.getComputedStyle(img1).getPropertyValue("opacity"));
              if(opacity>0){

                opacity=opacity-0.1;
                img1.style.opacity=opacity;
              }
             else{
                 clearInterval(intervalID);
             }

           }
           function fadein(){
            intervalID=setInterval(show,200)
           }

           function show(){
              var img2=document.getElementById("img1");
              opacity= Number(window.getComputedStyle(img2).getPropertyValue("opacity"));
              if(opacity<=1){

                opacity=opacity+0.1;
                img2.style.opacity=opacity;
              }
             else{
                 clearInterval(intervalID);
             }

           }

           
         </script>   
    </head>
    
    <body>
        <button onclick="fadeout()" id="btnAdd">Fade Out</button>
        <br>
        <img id="img1" src="97e59af1eb36081c65ff99a574afd9d2.jpg" style="opacity: 1;">
        <br>
        <button onclick="fadein()" id="btnDel">Fade In </button>

    </body>


</html>

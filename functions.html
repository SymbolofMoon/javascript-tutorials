<!DOCTYPE html>
<html>
    <head>
        <title>Functions</title>
         <script type="text/javascript">
            //This is a comment, variables are case sensititve
        function hello(name){

                document.write("Hello " );
                document.write(name+"<br>" );
            }
            //array example
        function array(name1,name2,name3,name4){

            cars=[name1,name2,name3]
            cars.push(name4)//add a array name
            for (var i=0;i<= 3;i++){
                document.write(cars[i]+"<br>")
            }
        }    
        hello("prateek")  
        array("BMW", "Mercedes","Audi","Maruti")  
         </script>   
    </head>

    </body>


</html>

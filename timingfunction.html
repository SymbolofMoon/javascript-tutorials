<!DOCTYPE html>
<html>
    <head>
        <title>Timing Function</title>
         <script type="text/javascript">
            //Lecture:33
            var ID=0;
            var ID1=0;
            var seconds=0;
            function printMsg(){
                document.getElementById("op").innerHTML="5 seconds have passed";


            }

            function start(){

                ID=window.setTimeout(printMsg,5000);
            }
            function stop(){

                window.clearTimeout(ID)
            }

            function printMsgs(){

                document.getElementById("op1").innerHTML=seconds + "seconds";
                seconds++;
            }
            function start1(){

                ID1=window.setInterval(printMsgs,1000)
            }
            function stop1(){

                window.clearInterval(ID1);
            }
         </script>   
    </head>
    
    <body>
        <button onclick="start()" id="btnStart">Start</button>
        <h2 style="opacity: 0.5 "id="op">Some Text</h2>
        <button onclick="stop()" id="btnStop">Stop</button><br><br>
        <button onclick="start1()" id="btnStart">Start</button>
        <h2 id="op1">Some  More Text</h2>
        <button onclick="stop1()" id="btnStop">Stop</button>

    </body>


</html>
